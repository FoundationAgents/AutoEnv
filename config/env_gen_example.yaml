# Generation mode: "textual" or "multimodal"
mode: "<textual or multimodal>"

# LLM model for environment generation (default: claude-sonnet-4-5)
model: "<model_name>"

# Image generation model (only used in multimodal mode)
image_model: "<image_model_name>"

# Concurrency for batch generation
concurrency: 1

# Folder containing .txt theme files for batch generation (takes priority over 'theme')
# themes_folder: "<themes_folder>"

# Single theme text or .txt file path (used only if themes_folder is not set)
theme: "<inline_text>"

# Output directory for generated environments
envs_root_path: "workspace/envs"

# Code agent backend: "miniswe" (default), "codex", or "claude"
# - miniswe: Uses MiniSWE agent with LLM (recommended, works with any LLM)
# - codex: Uses OpenAI Codex CLI (requires OPENAI_API_KEY)
# - claude: Uses Claude Agent SDK (Python package)
#   • Required: Environment variable ANTHROPIC_API_KEY
#   • Optional: Custom base URL ANTHROPIC_BASE_URL (set when using proxy)
#   • Recommended: Write vars to .env and `source .env` in shell
code_agent_backend: "miniswe"
