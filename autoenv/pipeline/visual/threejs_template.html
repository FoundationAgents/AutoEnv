<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Scene - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="loading">Loading 3D models...</div>
    <div id="info">
        Camera Controls:<br>
        - Left Mouse: Rotate<br>
        - Right Mouse: Pan<br>
        - Scroll: Zoom<br>
        - WASD: Move<br>
        - Space: Jump (if applicable)
    </div>

    <!-- Three.js CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // ==== SCENE SETUP ====
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 50;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -20;
        directionalLight.shadow.camera.right = 20;
        directionalLight.shadow.camera.top = 20;
        directionalLight.shadow.camera.bottom = -20;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x8B7355,
            roughness: 0.8
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper
        const gridHelper = new THREE.GridHelper(50, 50, 0x000000, 0x000000);
        gridHelper.material.opacity = 0.2;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // ==== LOAD 3D MODELS ====
        const loader = new GLTFLoader();
        const models = {};
        let loadedCount = 0;
        const totalModels = { MODEL_COUNT };

        // Model paths (will be populated by Python)
        const modelPaths = { MODEL_PATHS_JSON };

        function updateLoadingStatus() {
            const loadingDiv = document.getElementById('loading');
            if (loadedCount >= totalModels) {
                loadingDiv.style.display = 'none';
            } else {
                loadingDiv.textContent = `Loading 3D models... (${loadedCount}/${totalModels})`;
            }
        }

        // Load each model
        Object.entries(modelPaths).forEach(([assetId, modelPath]) => {
            loader.load(
                modelPath,
                (gltf) => {
                    const model = gltf.scene;
                    model.name = assetId;

                    // Enable shadows
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    // Ensure model sits on ground (prevent sinking below y=0)
                    const bbox = new THREE.Box3().setFromObject(model);
                    const minY = bbox.min.y;
                    if (Number.isFinite(minY)) {
                        model.position.y += -minY + 0.01; // small lift above ground
                    }

                    // Position models (customize based on strategy)
                    { MODEL_POSITIONING_CODE }

                    scene.add(model);
                    models[assetId] = model;
                    loadedCount++;
                    updateLoadingStatus();
                    console.log(`Loaded: ${assetId}`);
                },
                (progress) => {
                    console.log(`Loading ${assetId}: ${(progress.loaded / progress.total * 100).toFixed(0)}%`);
                },
                (error) => {
                    console.error(`Error loading ${assetId}:`, error);
                    loadedCount++;
                    updateLoadingStatus();
                }
            );
        });

        // ==== KEYBOARD CONTROLS ====
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        const moveSpeed = 0.1;

        // ==== ANIMATION LOOP ====
        function animate() {
            requestAnimationFrame(animate);

            // Camera movement (WASD)
            if (keys['w']) controls.target.z -= moveSpeed;
            if (keys['s']) controls.target.z += moveSpeed;
            if (keys['a']) controls.target.x -= moveSpeed;
            if (keys['d']) controls.target.x += moveSpeed;

            // Custom animations (will be populated by Python)
            { ANIMATION_CODE }

            controls.update();
            renderer.render(scene, camera);
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
